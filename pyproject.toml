[project]
name = "picobello"
version = "0.1.0"
description = "whatever it means"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "flatdict>=4.0.1",
    "floogen",
    "hjson>=3.1.0",
    "peakrdl>=1.5.0",
    "peakrdl-rawheader",
    "snitch",
]

[tool.uv.workspace]
members = [
    ".deps/floo_noc",
    ".deps/snitch_cluster",
]

[tool.uv.sources]
floogen = { workspace = true, editable = true }
snitch = { workspace = true, editable = true }
