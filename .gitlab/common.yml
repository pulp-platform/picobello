variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PD_COMMIT: "e3ce85cb64dc000c7513f5cde2e1391a5ec1dffe"
  SPU_COMMIT: "312d32d1f9c248c20d9adb8f839ca028e862857c"

# Sources the environment variables for the IIS environment
.init-env:
  before_script:
    - source iis-env.sh
    - make init-pd

# Check the cache for bender and python dependencies
.cache-deps:
  cache: &global_cache
    key:
      files:
        - Bender.lock
        - requirements.txt
    paths:
      - .bender
      - .cache/pip
    policy: pull

# Update the cache with bender and python dependencies
.init-deps-tpl:
  script:
    # Collect bender sourcess
    - bender checkout
    # Install the python venv
    - make python-venv
    # Initialize the PD repository
    - make init-pd
  cache:
    # inherit all global cache settings
    <<: *global_cache
    policy: pull-push
  # bender checkout sometimes fails,
  # due to rate limiting of github
  retry: 1

# Generate the RTL sources
.generate-rtl-tpl:
  extends:
    - .cache-deps
    - .init-env
  script:
    - make picobello-hw-all
  artifacts:
    paths:
      - .bender
      - .generated
    expire_in: 1 day

# Compile the snitch software tests
.sn-sw-tpl:
  stage: build
  extends:
    - .cache-deps
    - .init-env
  script:
    - make sn-tests
    - make pb-sn-tests
  artifacts:
    paths:
      - sw/snitch/tests/build/*.elf
    expire_in: 1 day

# Compile the cheshire software tests
.chs-sw-tpl:
  extends:
    - .cache-deps
    - .init-env
  script:
    - make chs-sw-tests
    - cp .deps/fhg_spu_cluster/sw/cheshire/tests/*.elf sw/cheshire/tests/
  artifacts:
    paths:
      - sw/cheshire/tests/*.elf
    expire_in: 1 day
