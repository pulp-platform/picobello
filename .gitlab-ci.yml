variables:
  VSIM: questa-2023.4 vsim
  BENDER: bender
  PYTHON: /usr/local/anaconda3/bin/python
  CHS_SW_GCC_BINROOT: /usr/pack/riscv-1.0-kgf/riscv64-gcc-12.2.0/bin
  LLVM_BINROOT: /usr/pack/riscv-1.0-kgf/pulp-llvm-0.12.0/bin

stages:
  - build
  - run

.bender-checkout:
  before_script:
    - $BENDER checkout

###############################
# Install Python dependencies #
###############################

.install-py-deps:
  before_script:
    - $BENDER checkout
    - $PYTHON -m venv .venv
    - source .venv/bin/activate
    - python -m pip install $(bender path floo_noc)
    - python -m pip install $(bender path snitch_cluster)
    - python -m pip install -r $(bender path cheshire)/requirements.txt
  cache:
    key:
      files:
        - Bender.lock
    paths:
      - .venv/

########################
# Build Software Tests #
########################

snrt-sw:
  stage: build
  extends:
    - .install-py-deps
  script:
    - make snrt-tests
  artifacts:
    paths:
      - sw/snitch/tests/build/*.elf
    expire_in: 1 day

chs-sw:
  stage: build
  extends:
    - .install-py-deps
  script:
    - make chs-sw-tests
  artifacts:
    paths:
      - sw/cheshire/tests/*.elf
    expire_in: 1 day

#############
# Build RTL #
#############

build-rtl:
  stage: build
  variables:
    FLOO_GEN_ARGS: --no-format
  extends:
    - .install-py-deps
  script:
    - picobello-hw-all

#####################
# Compile QuestaSim #
#####################

vsim-compile:
  stage: build
  extends:
    - .install-py-deps
  variables:
    FLOO_GEN_ARGS: --no-format
  script:
    - make vsim-compile
  artifacts:
    paths:
      - target/sim/vsim/work
    expire_in: 1 day
