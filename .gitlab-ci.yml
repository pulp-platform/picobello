variables:
  VSIM: questa-2023.4 vsim
  BENDER: bender
  PYTHON: /usr/local/anaconda3/bin/python
  CHS_SW_GCC_BINROOT: /usr/pack/riscv-1.0-kgf/riscv64-gcc-12.2.0/bin
  LLVM_BINROOT: /usr/pack/riscv-1.0-kgf/pulp-llvm-0.12.0/bin

stages:
  - init
  - build
  - run

before_script:
  - $BENDER checkout

##############################
# Install python environment #
##############################

install-py-pkg:
  stage: init
  script:
    - $PYTHON -m venv .venv
    - source .venv/bin/activate
    - which python
    - which pip
    - python -m pip install $(bender path floo_noc)
    - python -m pip install $(bender path snitch_cluster)
  artifacts:
    paths:
      - .venv/
  cache:
    key:
      files:
        - Bender.lock
    paths:
      - .venv/

########################
# Build Software Tests #
########################

snrt-sw:
  stage: build
  needs:
    - install-py-pkg
  script:
    - source .venv/bin/activate
    - which python
    - which pip
    - python -m pip list
    - make snrt-tests
  artifacts:
    paths:
      - sw/snitch/tests/build/*.elf
    expire_in: 1 day

chs-sw:
  stage: build
  needs:
    - install-py-pkg
  script:
    - source .venv/bin/activate
    - which python
    - which pip
    - make chs-sw-tests
  artifacts:
    paths:
      - sw/cheshire/tests/*.elf
    expire_in: 1 day
